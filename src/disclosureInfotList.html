<div class="inputFile">
  <p id="fileName"></p>
  <label>
    <span class="btn btn-default">
      csvファイル選択
      <input id="inputFile" type="file" style="display:none" accept=".csv">
    </span>
  </label>
  <span id="uploadButton" class="btn btn-info" onclick="submitFile()" style="display:none">
    アップロード
  </span>
  <div id="errorMessage" style="display:none"><i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i><p>csvファイルを選択してください</p></div>
</div>

<div id="modal-loading" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">loading...</div>
      <div class="modal-body">
        <p class="loadingIcon"><i class="fa fa-refresh fa-5x fa-fw fa-spin" aria-hidden="true"></i></p>
      </div>
    </div>
  </div>
</div>

<div id="modal-success" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="successMessage">upload success</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-faild" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="faildMessage">upload faild</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
